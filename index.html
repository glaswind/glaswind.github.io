<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер с запоминанием</title>
    <style>
        /* ... (оставить предыдущие стили без изменений) ... */
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        #remember-checkbox {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (оставить предыдущую HTML-разметку без изменений до формы авторизации) ... -->
        
        <div id="auth-form" class="auth-form">
            <h2>Вход</h2>
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-checkbox">
                <label for="remember-checkbox">Запомнить меня</label>
            </div>
            <button id="register-btn">Зарегистрироваться</button>
            <button id="login-btn">Войти</button>
        </div>
        
    <!-- ... (оставить остальную HTML-разметку без изменений) ... -->

    <script>
        // ... (оставить предыдущий код до обработчиков событий без изменений) ...

        // Проверяем, есть ли сохраненные данные пользователя
        function checkRememberedUser() {
            const rememberedUser = JSON.parse(localStorage.getItem('messenger_remembered_user'));
            if (rememberedUser && rememberedUser.username) {
                usernameInput.value = rememberedUser.username;
                document.getElementById('remember-checkbox').checked = true;
                passwordInput.focus();
            }
        }

        // Обработчики событий
        registerBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username && password) {
                if (storage.findUser(username)) {
                    alert('Пользователь уже существует');
                } else {
                    const id = storage.addUser(username, password);
                    alert(`Регистрация успешна. Ваш ID: ${id}\nЗапомните его для входа.`);
                }
            } else {
                alert('Введите имя пользователя и пароль');
            }
        });

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('remember-checkbox').checked;
            const user = storage.findUser(username);
            
            if (user && user.password === password) {
                currentUser = user;
                
                // Сохраняем данные пользователя, если выбрано "Запомнить меня"
                if (rememberMe) {
                    localStorage.setItem('messenger_remembered_user', JSON.stringify({
                        username: user.username
                    }));
                } else {
                    localStorage.removeItem('messenger_remembered_user');
                }
                
                showChat();
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        });

        // ... (оставить остальные обработчики событий без изменений) ...

        // Инициализация
        checkRememberedUser(); // Проверяем сохраненного пользователя при загрузке
        showAuth();
    </script>
</body>
</html>
