<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LEGO Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffae5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e60012;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .product {
            border: 2px solid #ffcc00;
            padding: 10px;
            border-radius: 10px;
            background: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .product p {
            font-size: 16px;
            color: #333;
        }
        .buy-button {
            background: #e60012;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background: #c5000f;
        }
    </style>
</head>
<body>

<h1>LEGO Интернет-магазин</h1>

<div class="products">
    <div class="product">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt52c10e93e9a4a5ff/11001_alt1.png" alt="LEGO Classic">
        <h2>LEGO Classic</h2>
        <p>Цена: 1200 грн</p>
        <button class="buy-button">Купить</button>
    </div>

    <div class="product">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt2a387f082c77ff8e/75954_alt1.png" alt="LEGO Harry Potter">
        <h2>LEGO Harry Potter</h2>
        <p>Цена: 2500 грн</p>
        <button class="buy-button">Купить</button>
    </div>

    <div class="product">
        <img src="https://www.lego.com/cdn/cs/set/assets/bltb40e2e0344f8a60b/60197_alt1.png" alt="LEGO City Train">
        <h2>LEGO City Train</h2>
        <p>Цена: 3200 грн</p>
        <button class="buy-button">Купить</button>
    </div>

    <div class="product">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt171f68504a658555/10270_alt1.png" alt="LEGO Creator Bookshop">
        <h2>LEGO Bookshop</h2>
        <p>Цена: 5500 грн</p>
        <button class="buy-button">Купить</button>
    </div>
</div>

</body>
</html>
