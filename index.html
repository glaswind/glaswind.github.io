<script>
function updateCountdown() {
    const now = new Date();
    const target = new Date("January 1, 2026 00:00:00");

        document.getElementById("newYearCountdown").textContent = "üéâ –° –ù–æ–≤—ã–º 2026 –≥–æ–¥–æ–º!";

    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("newYearCountdown").textContent = `–î–æ 2026 –≥–æ–¥–∞: ${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
}
setInterval(updateCountdown, 1000);

</script>
