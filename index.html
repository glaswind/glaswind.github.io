<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переводчик на арабский</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
    h1 { color: #2c3e50; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #result { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; min-height: 50px; }
  </style>
</head>
<body>
  <h1>Переводчик на арабский язык</h1>
  <textarea id="inputText" rows="4" placeholder="Введите текст для перевода..."></textarea>
  <button onclick="translate()">Перевести</button>
  <div id="result">Здесь будет перевод...</div>

  <script>
    async function translate() {
      const text = document.getElementById("inputText").value;
      if (!text) return alert("Введите текст для перевода");

      const response = await fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=ar&dt=t&q=" + encodeURIComponent(text));
      const data = await response.json();
      const translated = data[0].map(item => item[0]).join("");
      document.getElementById("result").innerText = translated;
    }
  </script>
</body>
</html>
