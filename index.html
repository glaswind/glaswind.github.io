<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGameHub - Сообщество разработчиков игр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #15171a; color: #e1e3e6; font-family: 'Inter', sans-serif; }
        .glass-header { background-color: rgba(21, 23, 26, 0.85); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(63, 63, 70, 0.4); }
        .nav-link-active { color: #ffffff; font-weight: 700; }
        .card-bg { background-color: #1a1d21; }
    </style>
</head>
<body>
    <header class="glass-header sticky top-0 z-40 p-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-gamepad text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold">DevGameHub</h1>
            </div>
            <nav class="flex gap-4">
                <button class="hover:underline" onclick="showSection('home')">Главная</button>
                <button class="hover:underline" onclick="showSection('projects')">Проекты</button>
                <button class="hover:underline" onclick="showSection('community')">Сообщество</button>
                <button class="hover:underline" onclick="showSection('resources')">Ресурсы</button>
                <button class="hover:underline" onclick="showSection('chat')">Чат</button>
            </nav>
            <div>
                <button onclick="toggleModal('loginModal')" class="bg-blue-500 px-4 py-2 rounded-full font-bold">Войти</button>
            </div>
        </div>
    </header>

    <main class="p-6 space-y-6">
        <section id="home" class="section">
            <h2 class="text-2xl font-bold mb-4">Добро пожаловать на DevGameHub</h2>
            <button class="bg-green-600 px-4 py-2 rounded-full hover:bg-green-700" onclick="showPostForm()">Опубликовать пост</button>
            <div id="postForm" class="mt-4 hidden">
                <textarea id="postContent" class="w-full p-3 rounded bg-[#202327] border border-gray-700" rows="3" placeholder="Что нового?"></textarea>
                <div class="mt-2 flex justify-between items-center">
                    <input type="file" id="postImage" class="text-sm text-gray-400">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="publishPost()">Опубликовать</button>
                </div>
            </div>
            <div id="feed" class="mt-6 space-y-4"></div>
        </section>
        <section id="projects" class="section hidden"><h2 class="text-xl font-bold">Раздел проектов</h2></section>
        <section id="community" class="section hidden"><h2 class="text-xl font-bold">Общение и сообщество</h2></section>
        <section id="resources" class="section hidden"><h2 class="text-xl font-bold">Полезные материалы</h2></section>
        <section id="chat" class="section hidden"><h2 class="text-xl font-bold">Общий чат (скоро)</h2></section>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden">
        <div class="card-bg p-8 rounded-xl w-full max-w-sm relative">
            <button onclick="toggleModal('loginModal')" class="absolute top-2 right-2 text-white"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-bold mb-4">Вход</h3>
            <input type="text" placeholder="Имя" class="w-full p-2 mb-2 rounded bg-[#202327] text-white">
            <input type="password" placeholder="Пароль" class="w-full p-2 mb-4 rounded bg-[#202327] text-white">
            <button class="bg-blue-500 px-4 py-2 rounded w-full">Войти</button>
        </div>
    </div>

    <script>
        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function showPostForm() {
            document.getElementById('postForm').classList.toggle('hidden');
        }

        function publishPost() {
            const content = document.getElementById('postContent').value.trim();
            const imageInput = document.getElementById('postImage');
            const feed = document.getElementById('feed');

            if (!content && !imageInput.files[0]) return;

            const post = document.createElement('div');
            post.className = 'p-4 border border-gray-700 rounded-lg';

            let html = `<p class="mb-2">${content}</p>`;
            if (imageInput.files[0]) {
                const url = URL.createObjectURL(imageInput.files[0]);
                html += `<img src="${url}" alt="" class="mt-2 rounded">`;
            }
            html += `<div class="mt-3 flex gap-4 text-gray-400">
                        <button class="hover:text-blue-400"><i class="far fa-comment"></i></button>
                        <button class="hover:text-red-400"><i class="far fa-heart"></i></button>
                        <button class="hover:text-green-400"><i class="fas fa-retweet"></i></button>
                    </div>`;

            post.innerHTML = html;
            feed.prepend(post);

            document.getElementById('postContent').value = '';
            imageInput.value = '';
            document.getElementById('postForm').classList.add('hidden');
        }
    </script>
</body>
</html>
