<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Этапы исследования — ТИТАН</title>
  <style>
    :root{
      --card:#0b2333;
      --accent:#f4c95e;
      --muted:#9fb1c0;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, Roboto, "Segoe UI", Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/57/Titan_in_true_color.jpg') no-repeat center center fixed;
      background-size: cover;
      color:#e6f0ff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      backdrop-filter: blur(4px);
    }
    .wrap{width:100%;max-width:980px;background:rgba(7,18,38,0.85);padding:20px;border-radius:var(--radius)}
    header{display:flex;gap:16px;align-items:center;margin-bottom:22px}
    .logo{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,#f6d58a,#d48b2a);display:flex;align-items:center;justify-content:center;font-weight:800;color:#071226}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .card{background:rgba(255,255,255,0.05);border-radius:var(--radius);padding:18px}
    .steps{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;margin-top:18px}
    .step{background:rgba(255,255,255,0.08);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);cursor:pointer}
    .step.completed{border-color:rgba(244,201,94,0.5);background:rgba(244,201,94,0.1)}
    .badge{width:44px;height:44px;border-radius:10px;background:#082736;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Т</div>
      <div>
        <h1>ТИТАН — Этапы исследования</h1>
        <p class="lead">10 ключевых этапов от орбиты до первой человеческой ступни на Титане.</p>
      </div>
    </header>
    <section class="card">
      <div class="steps" id="steps"></div>
    </section>
  </div>
<script>
const stages = [
  'Спутник на орбите Титана',
  'Сондирование атмосферы',
  'Исследование метановых озёр',
  'Орбитальный ретранслятор',
  'Мягкая посадка зонда',
  'Развёртывание ровера с ИИ',
  'Подключение ИИ-анализа',
  'Долгосрочное картографирование',
  'Подготовка пилотируемой миссии',
  'Первая ступня человека на Титане'
];
let state = Array(stages.length).fill(false);
const container = document.getElementById('steps');
function render(){
  container.innerHTML = '';
  stages.forEach((title,i)=>{
    const el = document.createElement('div');
    el.className = 'step'+(state[i]?' completed':'');
    el.innerHTML = `<div class='badge'>${i+1}</div><div>${title}</div>`;
    el.onclick = ()=>{state[i]=!state[i];render();};
    container.appendChild(el);
  });
}
render();
</script>
</body>
</html>
