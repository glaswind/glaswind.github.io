<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glaswind Support</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    form, .complaint { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .hidden { display: none; }
    .admin-login, .admin-panel, .player-check { margin-top: 40px; }
    .file-link { margin-top: 10px; display: block; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
<header>
  <h1>Поддержка Glaswind</h1>
</header>
<main>
  <!-- Форма отправки жалобы -->
  <section>
    <h2>Отправить жалобу</h2>
    <form id="complaintForm">
      <input type="text" placeholder="Твой ник в игре" name="nickname" required>
      <textarea name="message" placeholder="Опиши проблему..." required></textarea>
      <input type="file" name="attachment">
      <input type="text" name="botcheck" class="hidden" placeholder="Оставь это пустым">
      <button type="submit">Отправить</button>
    </form>
    <div id="formStatus"></div>
  </section>

  <!-- Раздел для игроков -->
  <section class="player-check">
    <h2>Мои жалобы</h2>
    <input type="text" id="playerName" placeholder="Введи свой ник">
    <button onclick="loadPlayerComplaints()">Показать мои жалобы</button>
    <div id="playerComplaints"></div>
  </section>

  <!-- Раздел админки -->
  <section class="admin-login">
    <h2>Админка</h2>
    <input type="password" id="adminPass" placeholder="Пароль админки">
    <button onclick="loginAdmin()">Войти</button>
  </section>

  <section class="admin-panel hidden" id="adminPanel">
    <h2>Жалобы</h2>
    <div id="complaintsList">Загрузка жалоб...</div>
  </section>
</main>

<script>
const PASSWORD = "fghjkl0uio89iuolhkj4";
let complaints = JSON.parse(localStorage.getItem('complaints') || '[]');

// Отправка жалобы
const form = document.getElementById("complaintForm");
form.addEventListener("submit", async function(e) {
  e.preventDefault();
  const data = new FormData(form);
  if (data.get("botcheck")) return alert("Бот замечен!");

  const file = data.get("attachment");
  let fileData = null;

  if (file && file.size > 0) {
    fileData = await toBase64(file);
  }

  const complaint = {
    nickname: data.get("nickname"),
    message: data.get("message"),
    time: new Date().toLocaleString(),
    reply: null,
    file: fileData
  };

  complaints.push(complaint);
  localStorage.setItem("complaints", JSON.stringify(complaints));
  document.getElementById("formStatus").innerText = "Жалоба отправлена!";
  form.reset();
});

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
    reader.readAsDataURL(file);
  });
}

// Вход в админку
function loginAdmin() {
  const pass = document.getElementById("adminPass").value;
  if (pass === PASSWORD) {
    document.getElementById("adminPanel").classList.remove("hidden");
    loadComplaints();
  } else {
    alert("Неверный пароль");
  }
}

// Загрузка жалоб в админке
function loadComplaints() {
  const container = document.getElementById("complaintsList");
  container.innerHTML = "";
  if (complaints.length === 0) return container.innerHTML = "Нет жалоб.";

  complaints.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><b>Ник:</b> ${c.nickname}</p>
      <p><b>Время:</b> ${c.time}</p>
      <p><b>Сообщение:</b> ${c.message}</p>
      ${c.file ? `<a href="${c.file}" target="_blank" class="file-link">Открыть прикреплённый файл</a>` : ''}
      <textarea id="adminReply_${i}" placeholder="Ответ игроку...">${c.reply || ''}</textarea>
      <button onclick="replyToComplaint(${i})">Ответить и закрыть</button>
    `;
    container.appendChild(div);
  });
}

// Ответ админа и закрытие
function replyToComplaint(index) {
  const replyText = document.getElementById(`adminReply_${index}`).value.trim();
  if (!replyText) return alert("Введите ответ.");

  complaints[index].reply = replyText;
  localStorage.setItem("complaints", JSON.stringify(complaints));
  alert(`Ответ сохранён для игрока "${complaints[index].nickname}".`);
  complaints.splice(index, 1);
  localStorage.setItem("complaints", JSON.stringify(complaints));
  loadComplaints();
}

// Раздел игрока — просмотр своих жалоб
function loadPlayerComplaints() {
  const name = document.getElementById("playerName").value.trim();
  const container = document.getElementById("playerComplaints");
  container.innerHTML = "";

  if (!name) return alert("Введите ник.");

  const playerComplaints = complaints.filter(c => c.nickname.toLowerCase() === name.toLowerCase());
  if (playerComplaints.length === 0) {
    container.innerHTML = "Жалоб не найдено.";
    return;
  }

  playerComplaints.forEach(c => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><b>Время:</b> ${c.time}</p>
      <p><b>Сообщение:</b> ${c.message}</p>
      ${c.file ? `<a href="${c.file}" target="_blank" class="file-link">Посмотреть вложение</a>` : ''}
      <p><b>Ответ:</b> ${c.reply ? c.reply : "Ещё нет ответа."}</p>
    `;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
