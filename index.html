<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiteNet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth">
    <h2>Регистрация / Вход</h2>
    <input type="text" id="nickname" placeholder="Никнейм">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="registerOrLogin()">Войти</button>
  </div>

  <div id="main" class="hidden">
    <h2>Привет, <span id="userNick"></span>!</h2>

    <div>
      <input type="text" id="friendNick" placeholder="Добавить в друзья">
      <button onclick="addFriend()">Добавить</button>
    </div>

    <h3>Друзья</h3>
    <ul id="friendsList"></ul>

    <h3>Отправить сообщение</h3>
    <input type="text" id="messageInput" placeholder="Сообщение...">
    <button onclick="sendMessage()">Отправить</button>

    <h3>Загрузить фото</h3>
    <input type="file" id="imageInput" accept="image/*" onchange="uploadImage()">
    <div id="gallery"></div>

    <h3>История сообщений</h3>
    <div id="chatBox"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
