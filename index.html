<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glaswind Support</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    form, .complaint { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .hidden { display: none; }
    .admin-login, .admin-panel { margin-top: 40px; }
  </style>
</head>
<body>
<header>
  <h1>Поддержка Glaswind</h1>
</header>
<main>
  <section>
    <h2>Отправить жалобу</h2>
    <form id="complaintForm">
      <input type="email" placeholder="Твоя почта" name="email" required>
      <textarea name="message" placeholder="Опиши проблему..." required></textarea>
      <input type="file" name="attachment">
      <input type="text" name="botcheck" class="hidden" placeholder="Оставь это пустым">
      <button type="submit">Отправить</button>
    </form>
    <div id="formStatus"></div>
  </section>

  <section class="admin-login">
    <h2>Админка</h2>
    <input type="password" id="adminPass" placeholder="Пароль админки">
    <button onclick="loginAdmin()">Войти</button>
  </section>

  <section class="admin-panel hidden" id="adminPanel">
    <h2>Жалобы</h2>
    <div id="complaintsList">Загрузка жалоб...</div>
  </section>
</main>

<script>
const PASSWORD = "fghjkl0uio89iuolhkj4";
const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');

// Отправка жалобы
const form = document.getElementById("complaintForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const data = new FormData(form);
  if (data.get("botcheck")) return alert("Бот замечен!");

  const complaint = {
    email: data.get("email"),
    message: data.get("message"),
    time: new Date().toLocaleString(),
  };

  complaints.push(complaint);
  localStorage.setItem("complaints", JSON.stringify(complaints));
  document.getElementById("formStatus").innerText = "Жалоба отправлена!";
  form.reset();
});

// Вход в админку
function loginAdmin() {
  const pass = document.getElementById("adminPass").value;
  if (pass === PASSWORD) {
    document.getElementById("adminPanel").classList.remove("hidden");
    loadComplaints();
  } else {
    alert("Неверный пароль");
  }
}

// Загрузка жалоб в админке
function loadComplaints() {
  const container = document.getElementById("complaintsList");
  container.innerHTML = "";
  if (complaints.length === 0) return container.innerHTML = "Нет жалоб.";
  complaints.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><b>Почта:</b> ${c.email}</p>
      <p><b>Время:</b> ${c.time}</p>
      <p><b>Сообщение:</b> ${c.message}</p>
      <button onclick="resolveComplaint(${i})">Пометить как решено</button>
    `;
    container.appendChild(div);
  });
}

function resolveComplaint(index) {
  complaints.splice(index, 1);
  localStorage.setItem("complaints", JSON.stringify(complaints));
  loadComplaints();
}
</script>
</body>
</html>
